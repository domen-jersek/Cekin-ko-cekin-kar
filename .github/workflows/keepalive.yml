name: Keep Render service awake

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl keepalive URL
        run: |
          set -e
          URL="https://cekin-ko-cekin-kar.onrender.com/"
          echo "Pinging $URL"
          CODE=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          echo "HTTP $CODE"
          if [ "$CODE" -lt 200 ] || [ "$CODE" -ge 400 ]; then
            echo "Keepalive ping failed with status $CODE"; exit 1;
          fi
