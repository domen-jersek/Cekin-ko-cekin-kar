name: Keep Render service awake

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    env:
      PING_URL: ${{ secrets.PING_URL }}
    steps:
      - name: Show target
        run: |
          if [ -z "$PING_URL" ]; then
            echo "PING_URL secret not set. Set repository secret PING_URL to your Render URL (e.g., https://your-app.onrender.com/healthz).";
            exit 0;
          fi
          echo "Pinging $PING_URL"
      - name: Curl
        if: env.PING_URL != ''
        run: |
          set -e
          CODE=$(curl -s -o /dev/null -w "%{http_code}" "$PING_URL")
          echo "HTTP $CODE"
          if [ "$CODE" -lt 200 ] || [ "$CODE" -ge 400 ]; then
            echo "Keepalive ping failed with status $CODE"; exit 1;
          fi
