# Fly.io app config. Replace "cekincki-bot" with your app name.
app = "cekincki-bot"
primary_region = "ams"
kill_signal = "SIGINT"
kill_timeout = "5s"
[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
